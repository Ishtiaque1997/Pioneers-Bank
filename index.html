<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet"href="style.css">
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id=""class="form-control"placeholder="email">
            <br/>
            <input type="password" placeholder="password"class="form-control">
            <br/>
            <button id="login"class="btn btn-success">Enter</button>

        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                     <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">00</span></h2>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                  <h4>Deposit</h4>
                   <input type="text" id="depositAmount"class="form-control" placeholder="$Amount you want to deposit">
                   <br/>
                    <button id="deposit"class="btn btn-success">Deposit </button>
               </div>
            </div>
            <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$Amount you want to deposit">
                <br/>
                <button id="addWithdraw" class="btn btn-success">Withdraw </button>
            </div>
            
        </div> 

    </div>
    <script>
      const loginBtn=document.getElementById("login");
      loginBtn.addEventListener("click",function(){
          const loginArea=document.getElementById("login-area");
          loginArea.style.display="none";
          const transactionArea=document.getElementById("transaction-area");
          transactionArea.style.display="block";
      })
      const depositBtn=document.getElementById("deposit");
      depositBtn.addEventListener("click",function(){
          const depositNum=getInput("depositAmount");

           const currentDeposit=document.getElementById("currentDeposit").innerText;
           const currentDepositNumber=parseFloat(currentDeposit);
        const totalDeposit= depositNum+currentDepositNumber;
        //console.log(totalDeposit);
           document.getElementById("currentDeposit").innerText=totalDeposit;
        updateSpanText("currentDeposit",depositNum);
        updateSpanText("currentBalance",depositNum);

          document.getElementById("depositAmount").value="";

      })
      const withdrawBtn=document.getElementById("addWithdraw")
               withdrawBtn.addEventListener("click",function(){
                   const withdrawNumber=getInput("withdrawAmount");
                   updateSpanText("currentWithdraw",withdrawNumber);
                   updateSpanText("currentBalance",-1*withdrawNumber);
                   document.getElementById("withdrawAmount").value="";
                  
                
               })
        function getInput(id){
            const Amount=document.getElementById(id).value;
            const Number=parseFloat(Amount);
            return Number;
        }       
    
      function updateSpanText(id,depositNum){
          
         const current=document.getElementById(id).innerText;
         const currentNum=parseFloat(current);
         const totalAmount=currentNum+depositNum;
         document.getElementById(id).innerText=totalAmount;
      }
    </script>
</body>
</html>
